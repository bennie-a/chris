<ons-page id="add_item">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">新規商品</div>
  </ons-toolbar>
  <section class="item_form">
    <ons-list>
      <ons-list-header>カード情報</ons-list-header>
      <ons-list-item modifier="longdivider">
        <label>商品名</label>
        <ons-input id="name" modifier="material" ng-model="page.name"></ons-input>
      </ons-list-item>
        <label>エキスパンション</label>
        <ons-button modifier="quiet" onclick="navi.pushPage('expansion.html', {animation : 'slide'})">選択する</ons-button>
      </ons-list-item>
      <ons-list-item modifier="longdivider">
        <label>言語</label>
        <ons-select ng-model="page.language" id="language">
          <option value="ja">日本語</option>
          <option value="en">英語</option>
          <option value="ch">中国語</option>
          <option value="ro">ロシア語</option>
        </ons-select>
      </ons-list-item>
      <ons-list-header>数量と仕入れ情報</ons-list-header>
      <ons-list-item modifier="longdivider">
        <label>数量</label>
        <ons-input id="amount" modifier="material" type="number" ng-model="page.amount"></ons-input>
      </ons-list-item>
    </ons-list>

    <ons-button onclick="add_stock()">追加する</ons-button>
  </section>
</ons-page>

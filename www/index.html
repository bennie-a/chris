<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.bootstrap()
      .controller('AppController', function() {
        this.pushes = 0;
        this.pops = 0;
      });
    ons.ready(function() {
        console.log("Onsen UI is ready!");
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }

    document.addEventListener('prechange', function(event) {
      document.querySelector('ons-toolbar .center')
        .innerHTML = event.tabItem.getAttribute('label');
    });
  </script>
</head>
<body>
  <ons-navigator
    var="navi"
    page="page.html"
    ng-controller="AppController as app"
    ons-postpush="app.pushes = app.pushes + 1"
    ons-postpop="app.pops = app.pops + 1">
  </ons-navigator>

  <ons-template id="page.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">ホーム</div>
      </ons-toolbar>

      <section style="padding: 10px">
        <ons-page>
          <ons-tabbar swipeable>
            <ons-tab page="tab1.html" label="ホーム" icon="ion-home, material:md-home" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="在庫管理" icon="ion-filing">
            </ons-tab>
          </ons-tabbar>
        </ons-page>
        <template id="tab1.html">
          <ons-page id="Tab1">
            <p style="text-align: center;">
              This is the first page.
            </p>
          </ons-page>
        </template>
        <template id="tab2.html">
          <ons-page id="Tab2">
            <p style="text-align: center;">
              This is the second page.
            </p>
          </ons-page>
        </template>
      </section>
    </ons-page>
  </ons-template>

</body>
</html>
